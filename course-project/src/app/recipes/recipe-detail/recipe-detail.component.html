<div class="row">
    <div class="col-12">
        <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-response"
            style="max-height: 300px;"
        />
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>
            {{ recipe.name }}
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="btn-group" appDropdown>
            <button
                id="dropdownId"
                type="button"
                class="btn btn-primary dropdown-toggle "
                data-toggle="dropdown"
            >
                Manage Recipe
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a
                        style="cursor: pointer;"
                        (click)="onAddToShoppingList()"
                        class="dropdown-item"
                        >to Shopping List</a
                    >

                    <a
                        style="cursor: pointer;"
                        class="dropdown-item"
                        (click)="onEditRecipe()"
                        >Edit Recipe</a
                    >
                    <a
                        style="cursor: pointer;"
                        class="dropdown-item"
                        (click)="onDeleteRecipe()"
                        >Delete Recipe</a
                    >
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li
                class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients"
            >
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
