<div class="row">
    <div class="col-12">
        <button type="button" class="btn btn-success" (click)="onNewRecipe()">
            New Recipe
        </button>
    </div>
</div>
<hr />
<div class="row">
    <div class="col-12">
        <app-recipe-item
            *ngFor="let recipeEl of recipes; let idx = index"
            [recipe]="recipeEl"
            [id]="idx"
        >
        </app-recipe-item>
    </div>
</div>
