<div class="row">
    <div class="col-12">
        <button type="button"
                class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <div class="list-group">
            <a href="#"
               class="list-group-item list-group-item-action clearfix"
               *ngFor="let recipe of recipes">
                <div class="float-left">
                    <h5 class="mb-1">{{ recipe.name }}</h5>
                    <p class="mb-1">{{ recipe.description }}</p>
                </div>
                <span class="float-right">
                    <img [src]="recipe.imagePath"
                         alt="{{ recipe.name }}"
                         class="img-fluid"
                         style="max-height: 56px;">
                </span>
            </a>
        </div>

        <app-recipe-item></app-recipe-item>
    </div>
</div>
